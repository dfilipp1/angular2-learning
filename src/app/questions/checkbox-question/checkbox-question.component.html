<p-dialog header="Add a Checkbox Field" [(visible)]="displayCheckBoxFieldDialog" modal="modal" showEffect="fade" width="600" responsive="true"
          id="checkBoxDialog">
  <ul class="nav nav-pills">
    <li role="presentation" [ngClass]="{active:isDisplayTabOn}">
      <a (click)="onCheckBoxFieldTabClick('Display')">Display</a>
    </li>
    <li role="presentation" [ngClass]="{active:isValidationTabOn}"><a (click)="onCheckBoxFieldTabClick('Validations')">Validations</a></li>

  </ul>

  <form>
    <div *ngIf="isDisplayTabOn">
      <div class="form-group ">
        <label for="label" >Label</label>
          <input id="label" type="text" name="label" class="form-control" required [(ngModel)]="checkboxQuestionModel.questionName" #label="ngModel">
        <div [hidden]="label.valid || label.pristine" class="alert alert-danger">
          Label is required
        </div>
      </div>

      <div class="form-group">
        <label for="Default_Value" >Default Value</label>
          <input id="Default_Value" type="text" name="Default Value" class="form-control" [(ngModel)]="checkboxQuestionModel.defaultValue">
      </div>

    </div>
    <div *ngIf="isValidationTabOn">
      <div class="form-group row">

      </div>

    </div>
    <button type="submit" class="btn btn-primary btn-block pull-right" (click)="onCheckBoxFieldSave()">Save</button>
  </form>



</p-dialog>
