<div >
<p-dialog header="Add a Text Component" modal="modal" showEffect="fade" width="600" responsive="true"
          visible="true" id="textDialog" >
  <form [formGroup]="textFieldForm">
  <ul class="nav nav-pills">
    <li role="presentation" [ngClass]="{active:isDisplayTabOn}">
      <a (click)="onTextFieldTabClick('Display')">Display</a>
    </li>
    <li role="presentation" [ngClass]="{active:isValidationTabOn}"><a (click)="onTextFieldTabClick('Validations')">Validations</a></li>

  </ul>

    <div *ngIf="isDisplayTabOn">
      <div class="form-group">
        <label for="label" >Label</label>
        <input id="label" type="text" class="form-control"
               formControlName="label" >
        <!--<div [hidden]="label.valid || label.pristine" class="alert alert-danger">
          Label is required
        </div>-->
      </div>
      <div class="form-group">
        <label for="Default_Value" class="col-sm-3 col-form-label">Default Value</label>
          <input id="Default_Value" type="text" class="form-control"
                 formControlName="defaultValue" >
      </div>
      <div class="form-group">
        <label for="placeHolder" class="col-sm-3 col-form-label">Place Holder</label>
        <input id="placeHolder" type="text" name="placeHolder" class="form-control"
               formControlName="placeHolder">
      </div>
    </div>
    <div *ngIf="isValidationTabOn" formGroupName="validations">
      <div class="form-group">
        <label for="Minimum_Length" class="col-sm-3 col-form-label">Minimum Length</label>
          <input id="Minimum_Length" type="text" class="form-control"
                 formControlName="minimumLengthValidation"
                 >
     <!-- <div *ngIf="textFieldForm?.controls?.Minimum_Length?.hasError('isANumber') && textFieldForm?.controls?.Minimum_Length?.dirty"
             class="alert alert-danger">
          Minimum Length should be Numeric
        </div>-->
      </div>
      <div class="form-group">
        <label for="maximum_length" class="col-sm-3 col-form-label">Maximum Length</label>
        <input id="maximum_length" type="text" class="form-control" formControlName="maximumLengthValidation">
      </div>

    </div>
    <button type="button" class="btn btn-primary pull-right" (click)="onTextFieldSave()" [disabled]="!textFieldForm.valid"
                  >Save</button>
  </form>

</p-dialog>
</div>
